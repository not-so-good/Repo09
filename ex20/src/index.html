<h2>CatPhotoApp</h2>
<main>
  <a href="#"><img src="https://bit.ly/3fUJAV1" alt="Cat on a tree"/></a>
  <p>
    Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching
    attack your ankles chase the red dot, hairball run catnip eat the grass
    sniff.
  </p>
  <p>Things cats love:</p>
  <ul>
    <li>Sleep</li>
    <li>Eat</li>
    <li>Play</li>
  </ul>
  <p>Top 3 thing cats hate:</p>
  <ol>
    <li>Dogs</li>
    <li>Water</li>
    <li>Noise</li>
  </ol>
  <form action="/submit-cat-photo">
    <input type="text" required placeholder="cat photo URL" />
    <!--"Please fill out this field" shows up if a blank form is submitted -->
    <button type="submit">Submit</button>
  </form>
</main>
<div>
  <label for="inside"
    ><input
      id="inside"
      type="radio"
      name="inside-outside"
      checked
    />Inside</label
  >
  <label for="outside"
    ><input id="outside" type="radio" name="inside-outside" />Outside</label
  >
</div>
<div>
  <label><input type="checkbox" value="Dog" checked />Dog</label>
  <label><input type="checkbox" value="Cat" />Cat</label>
  <label><input type="checkbox" value="Hamster" />Hamster</label>
  <label><input type="checkbox" value="Bird" />Bird</label>
  <label><input type="checkbox" value="Fish" />Fish</label>
</div>

<footer id="footer"></footer>
